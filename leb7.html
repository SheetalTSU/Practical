<!DOCTYPE html> 
<html> 
<head> 
<title>CSS Lists Example</title> 
<style> 
/* Styling for Unordered List */ 
ul { 
list-style-type: square; /* Changes bullet type */ 
background-color: lightgray; 
padding: 10px; 
width: 200px; 
} 
/* Styling for Ordered List */ 
ol { 
list-style-type: upper-roman; /* Numbers in Roman format */ 
background-color: lightblue; 
padding: 10px; 
width: 200px; 
} 
/* Styling for List Items */ 
li { 
padding: 5px; 
margin: 5px; 
border-bottom: 1px dashed black; 
} 
</style> 
</head> 
<body> 
<h2>Styled Lists</h2> 
<h3>Unordered List</h3> 
<ul> 
<li>Apple</li> 
<li>Banana</li> 
<li>Cherry</li> 
</ul> 
<h3>Ordered List</h3> 
<ol> 
<li>First Item</li> 
<li>Second Item</li> 
<li>Third Item</li> 
</ol> 
</body> 
</html>
