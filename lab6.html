<DOCTYPE HTML>
<html>
<head>
<title>html form</title>
</head>
<body>
<p>Name<input type="text" name="fullname" placeholder="Enter your name"Required>
<br> 
<p>Password<input type="password" name="password" placeholder="Enter your password"Required>
<br>
<p>Email<input type="email" name="email" placeholder="Enter your email"Required>
<br> 
<p>Age<input type="number" name="age" min="1" max="100" placeholder="Enter your age"Required>
<br> 
 <input type="radio" name="gender" value="male"Required> Male 
<input type="radio" name="gender" value="female"Required> Female
<br> 
<input type="checkbox" name="hobby" value="sports" placeholder="Enter your hobby"Required> Sports 
<input type="checkbox" name="hobby" value="music" placeholder="Enter your hobby"Required> Music 
<br> 
<select name="country" placeholder="Enter your country name"Required> 
<option value="india">India</option> 
<option value="usa">USA</option> 
</select>
<br> 
<textarea name="message" rows="4" cols="50" placeholder="Enter your message"Required></textarea>
<br>
<input type="file" name="resume" placeholder="Enter your file"Required>
<input type="range" name="volume" min="0" max="100"Required>
<br> 
<input type="date" name="dob" placeholder="Enter your dob"Required>
<br> 
<input type="submit" value="Submit"Required>
<br> 
<input type="reset" value="Clear"Required>
</body>
</html>
